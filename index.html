<!DOCTYPE html>
<html>
<head>
   <title> smart way of Processing forms using ajax and php </title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">

	.card{
		width: 450px; 
		margin: 50px auto 30px auto;
	}

</style>
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="alert alert-info hidden" role="alert" id="alert">
        <strong>Heads up!</strong> We json encoded the below data from the server.
        <pre id="data">
             
        </pre>
     </div>

     <form id="contact_form">
         <div class="form-group">
           <label for="Name">Name</label>
           <input type="text" class="form-control" id="Name" name="name" placeholder="Your name" required>
         </div>         
        
         <div id="email_addresses">
           <div class="form-group">
              <label for="Email">Email address</label>
              <input type="email" class="form-control" id="Email" name="email[]" placeholder="Enter email" required>
           </div>
         </div>
         <span>
           <button type="button" class="btn btn-primary" id="generate_input">Generate</button>
         </span>

         <div class="form-group">
           <label for="description">Description</label>
           <textarea class="form-control" id="description" rows="3" name="description" required></textarea>
         </div>

         <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
     </form>
    </div>

  </div>

  <div class="footer text-center">
      &copy; 2017
  </div>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script type="text/javascript" src="custom.js"> </script>

</body>
</html>
